{% extends "layout/layout_fixed.html" %}
{% load i18n %}
{% block base_content %}
    <div class="container">
        <div class="row">
            <div class="span10">
                {% if account %}
                        "Account successfully activated"
                        <p><a href="{% url auth_login %}">{% trans "Log in" %}</a></p>
                {% else %}
                        "Account activation failed"
                {% endif %}
            </div>
        </div>
    </div>
{% endblock base_content%}
